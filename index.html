<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<div id="about">Tic Tac Toe</div>

	<div class="container">
		<div class="element" data-set="false" data-pos="0"></div>
		<div class="element" data-set="false" data-pos="1"></div>
		<div class="element" data-set="false" data-pos="2"></div>
		<div class="element" data-set="false" data-pos="3"></div>
		<div class="element" data-set="false" data-pos="4"></div>
		<div class="element" data-set="false" data-pos="5"></div>
		<div class="element" data-set="false" data-pos="6"></div>
		<div class="element" data-set="false" data-pos="7"></div>
		<div class="element" data-set="false" data-pos="8"></div>
	</div>

	<p id="playerInfo">Player 1's Turn</p>

	<div id="footer">
		<p>Created By: Anirudh Singh Rathore &copy;</p>
		<p>All Rights Reserved, Yes "all of them!"</p>
	</div>

	<script src="script.js"></script>

</html>
